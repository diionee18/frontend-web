      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

      href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;500&display=swap" rel="stylesheet"> 
    <title>Kontakt</title>
  </head>

  <body>
    <nav>
      <input type="checkbox" id="check" />
      <label for="check" class="checkbtn">
        <i class="fa fa-bars"></i>
      </label>
      <label class="logo">Frontworld </label>
      <ul class="nav-ul">
        <li class="nav-li" ><a href="/desktop-tutorial/Startsida.html">Hem</a></li>
        <li class="nav-li" ><a  href="/desktop-tutorial/boka.html">Anmälan</a></li>
        <li class="nav-li" ><a class="active"  href="/desktop-tutorial/kontakta.css">Kontakt</a></li>
      </ul>
    </nav>

    <section class="hela-formen">
      <div class="innehåll">
    <div class="form-container">
      <div class="titel">Kontakta Oss</div>
      <form action="#">
        <div class="right">

          <div class="ring-oss"> <h3>Ring oss på 90 440</h3>
            <ul>
              <li>  Vardagar: 08 - 17 </li>
              <li>Helgdagar: Stängt</li>
           </ul>
          </div>

           <div class="mail-oss">
             <h3>Skriv till oss</h3> <p>Om du vill skriva till oss så använd vårt Kontaktformulär. Vi hanterar ditt ärende inom 12 timmar.</p> 
           </div>
        </div>

        <div class="user-details">
          <div class="input-box">
            <label for="namn" class="details">Fullständigt Namn*</label>
            <input id="namn" type="text" minlength="2" required>
          </div>
          <div class="input-box">
            <label for="mail" class="details">Email*</label>
            <input id="mail" type="email"  title="Ogiltig e-postadress" required>
          </div>
          <div class="input-box">
            <label for="tele" class="details">Telefonnumer*</label>
            <input id="tele" type="number" minlength="10" maxlength="20" required>
          </div>
        </div>
        <div class="wrapper-önskemål">
          <p class="text-önskemål"> <label for="önskemål">Vad Gäller ditt ärende?</label></p>
        <div class="wish">
         <textarea name="önskemål" id="önskemål" cols="40" rows="10" placeholder="Hur kan vi hjälpa dig?"></textarea>
        </div>

        <div class="button">
          <input  class="button-innehåll" type="submit" value="Skicka">
        </div>
      </form>
    </div>
  </div>
  </section>

    </body>
</html>
