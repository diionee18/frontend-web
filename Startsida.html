<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Startsida.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    />

  <body>

        <i class="fa fa-bars"></i>

      <label class="logo">Frontworld </label>
      <ul>
        <li><a class="active" href="#">Hem</a></li>
        <li><a href="#">Tjänster</a></li>
        <li><a href="#">Kontakt</a></li>

    <header>

      </div>
      <div class="info-header">
        <h1> Väntan är över!</h1>
      </div>
    </header>
    

    <div class="wrapper">
      <main class="container">

        <article class="prod-habir prod">
          <h1 class="rubrik">9/12</h1>
          <div class="info-text">
          </div>
        </article>

        <article class="prod-snart prod">

        </article>

        <article class="prod-israf prod">

      </main>
