    <title>Startsida</title>

  <body>
    <nav>
      <input type="checkbox" id="check" />
      <label for="check" class="checkbtn">
        <i class="fa fa-bars"></i>
      </label>
      <label class="logo">Frontworld </label>
      <ul>
        <li><a href="#">Hem</a></li>
        <li><a class="active"  href="#">Anmälan</a></li>
        <li><a href="#">Kontakt</a></li>
      </ul>
    </nav>

    <section class="hela-formen">
      <div class="innehåll">
    <div class="form-container">
      <div class="titel">Anmälan</div>
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <label class="details">Fullständigt Namn*</label>
            <input type="text" minlength="2" required>
          </div>
          <div class="input-box">
            <label class="details">Email*</label>
            <input type="text" required>
          </div>
          <div class="input-box">
            <label class="details">Telefonnumer*</label>
            <input type="text" minlength="10" required>
          </div>
        </div>
        <div class="wrapper-önskemål">
          <p class="text-önskemål"> <label for="önskemål">Speciell kost eller alergisk mot något?</label></p>
          <label for="ja">Ja</label>
          <input class="val" id="ja" name="ja" type="checkbox" > 
      
          <label for="nej">Nej</label>
          <input class="val" id="nej" name="nej" type="checkbox"> 
        </div>  
        <div class="wish">
         <textarea name="önskemål" id="önskemål" cols="40" rows="10" placeholder="Här kan du skriva ifall du vill att vi ska veta något i förväg, t.ex att du är laktosintolerans."></textarea>
        </div>

        <div class="button">
          <input  class="button-innehåll" type="submit" value="Anmäl dig" <a href="https://www.youtube.com/watch?v=Db5jCkrVgAw"></a>>
        </div>
      </form>
    </div>
  </div>
    
        
  
  </section>
