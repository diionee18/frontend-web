  <body>
    <nav>
      <input type="checkbox" id="check" />
      <label for="check" class="checkbtn">
        <i class="fa fa-bars"></i>
      </label>
      <label class="logo">Frontworld </label>
      <ul>
        <li><a href="/desktop-tutorial/Startsida.html">Hem</a></li>
        <li><a class="active"  href="#">Anmälan</a></li>
        <li><a href="/desktop-tutorial/kontakt.html">Kontakt</a></li>
      </ul>
    </nav>

    <section class="hela-formen">
      <div class="innehåll">
    <div class="form-container">
      <div class="titel">Anmälan</div>
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <label class="details">Fullständigt namn*</label>
            <input type="text" minlength="2" required>
          </div>
          <div class="input-box">
            <label class="details">Adress*</label>
            <input type="text" minlength="2" required>
          </div>
        
          <div class="input-box">
            <label class="details">Email*</label>
            <input type="email" required>
          </div>
          <div class="input-box">
            <label class="details">Telefonnumer*</label>
            <input type="text" minlength="8" maxlength="16" required>
          </div>
        </div>
          <label for="dagar">Vilka dagar vill du anmäla dig för?</label>
          <select  id="dagar" >
            <option class="datum-rutan" value="Alla dagar" >Alla dagar</option>
            <option class="datum-rutan" value="9/12">9/12</option>
            <option class="datum-rutan" value="10/12">10/12</option>
            <option class="datum-rutan" value="11/12">11/12</option>
            
          </select>
          <br><br>
          <div class="wrapper-önskemål">
          <p class="text-önskemål"> <label for="önskemål">Speciell kost eller alergisk mot något? (Om inte, så kan du gå vidare)</label></p>
          <label class="ja" for="ja">Ja</label>
          <input class="val" id="ja" name="ja" type="checkbox" > 
          
          <textarea name="önskemål" id="önskemål" cols="40" rows="10" placeholder="Här kan du skriva ifall du vill att vi ska veta något i förväg, t.ex att du är laktosintolerans."></textarea>
      
        </div>  
        <div class="wish">
          <div>
        </div>

        <div class="button">
        
          <input  class="button-innehåll" type="submit" value="Anmäl dig">

        </div>
      </form>
    </div>
  </div>
    
        
  
  </section>

    </body>
